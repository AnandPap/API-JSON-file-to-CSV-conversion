<!DOCTYPE html>
<html>
  <head>
    <title>Download CSV from JSON</title>
  </head>
  <body>
    <p>For TMDB Top Rated Movies Dataset:</p>
    <button id="download-csv-button">Download CSV</button>
    <script src="./dataFetch.js"></script>
    <script src="./jsonToCsv.js"></script>
    <script>
      async function downloadCsvFileOnClick() {
        const movieIDs = await fetchMovieIDs(100);
        const movies = await fetchMovieDetails(movieIDs);
        const csvData = formCsvData(movies);
        downloadCsvFile(csvData);
      }

      document.getElementById("download-csv-button").addEventListener("click", downloadCsvFileOnClick);
    </script>
  </body>
</html>
